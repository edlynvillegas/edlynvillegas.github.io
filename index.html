<!DOCTYPE html>
<html>
<head>
    <title>edlynvillegas</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/evo-calendar.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1><span>EVO</span>CALENDAR</h1>
        <hr/>
        <div id="evoCalendar"></div>
    </main>
    
    <!-- jQuery library -->
    <script src="assets/js/core/jquery.min.js"></script>
    <script src="assets/js/plugins/evo-calendar.js"></script>
    <script>
        $(document).ready(function() {
            $('#evoCalendar').evoCalendar({
                todayHighlight: true,
                sidebarToggler: true,
                eventListToggler: true,
                calendarEvents: [
                    {name: "New Year", date: "January/1/2020", type: "holiday"},
                    {name: "Holiday #2", date: "February/3/2020", type: "holiday"},
                    {name: "Patient #1", date: "February/3/2020", type: "event"},
                    {name: "Patient #3", date: "February/3/2020", type: "event"},
                    {name: "Patient #4", date: "February/3/2020", type: "event"},
                    {name: "Birthday #1", date: "February/15/2020", type: "birthday"},
                    {name: "Patient #2", date: "February/8/2020", type: "event"}
                ],
                onSelectDate: function() {
                    console.log('onSelectDate!')
                }
            });
            $("#evoCalendar").evoCalendar('addCalendarEvent', [
                {name: "Birthday #2", date: "February/13/2020", type: "birthday"}
            ]);
        });
    </script>
</body>
</html>
